<h3>Default Variables</h3>

<table>
	<tr>
		<th>Field</th>
		<th>Value</th>
	</tr>
	<tr><td>title</td><td>{{ html .title }}</td></tr>
	<tr><td>author</td><td>{{ html .author }}</td></tr>
	<tr><td>SRC</td><td>{{ html .SRC }}</td></tr>
	<tr><td>SRCMOD</td><td>{{ html .SRCMOD }}</td></tr>
	<tr><td>URI_PATH</td><td>{{ html .URI_PATH }}</td></tr>
	<tr><td>WATCHMODE</td><td>{{ html .WATCHMODE }}</td></tr>
</table>

<h3>Default Variables</h3>

<table>
	<tr>
		<th>Field</th>
		<th>Value</th>
	</tr>
	<tr><td>title</td><td>{{ html .title }}</td></tr>
	<tr><td>path</td><td>{{ html .PATH }}</td></tr>
	<tr><td>fname</td><td>{{ html .FNAME }}</td></tr>
	<tr><td>modified</td><td>{{ html .MODIFIED }}</td></tr>
	<tr><td>watchmode</td><td>{{ html .WATCHMODE }}</td></tr>
</table>
